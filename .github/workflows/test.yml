name: Run tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Check formatting
      run: make checkfmt
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.7.0
      with:
        version: latest
    - name: Test
      run: make test
